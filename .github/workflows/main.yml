name: NasBuild

on:
  schedule:
    - cron: '0 0 */2 * *'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout Nascraft source code
      - name: Checkout Nascraft
        uses: actions/checkout@v4
        with:
          repository: 'Bounser/Nascraft'
          path: nascraft-source
          fetch-depth: 0

      # Set up JDK 21 (critical fix)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Build with Maven using JDK 21
      - name: Build with Maven
        working-directory: ./nascraft-source
        run: |
          # Explicitly set Java version for Maven
          mvn -B dependency:go-offline -Dmaven.compiler.source=21 -Dmaven.compiler.target=21
          mvn -B clean package -DskipTests -Dmaven.compiler.source=21 -Dmaven.compiler.target=21

      # Find the built JAR
      - name: Locate JAR
        id: locate-jar
        working-directory: ./nascraft-source
        run: |
          JAR_PATH=$(find target -name '*.jar' ! -name '*-tests.jar' ! -name 'original-*.jar' | head -1)
          echo "jar_name=${JAR_PATH##*/}" >> $GITHUB_OUTPUT
          echo "jar_path=$PWD/$JAR_PATH" >> $GITHUB_OUTPUT
          echo "Using Java version:"
          java --version

      # Create release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "build-$(date +'%Y%m%d')"
          name: "Auto Build $(date +'%Y-%m-%d')"
          body: "Automated build of Nascraft\n- Source: https://github.com/Bounser/Nascraft\n- Commit: ${{ github.sha }}\n- Java: 21"
          files: |
            ${{ steps.locate-jar.outputs.jar_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
