name: NasBuild

on:
  schedule:
    # Run every 48 hours at 00:00 UTC
    - cron: '0 0 */2 * *'
  # Allow manual triggers
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout Nascraft source code
      - name: Checkout Nascraft
        uses: actions/checkout@v4
        with:
          repository: 'Bounser/Nascraft'
          path: nascraft-source
          fetch-depth: 0  # Get full history for versioning

      # Set up JDK with Maven caching
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'  # Cache Maven dependencies

      # Initialize Maven project and build
      - name: Build with Maven
        working-directory: ./nascraft-source
        run: |
          # Initialize Maven project and download dependencies
          mvn -B dependency:go-offline
          
          # Build the project (package will run compile and tests automatically)
          mvn -B clean package -DskipTests
          
          # Optional: Run tests if you want
          # mvn -B test

      # Find the built JAR
      - name: Locate JAR
        id: locate-jar
        working-directory: ./nascraft-source
        run: |
          # Find the built jar (excluding test jars)
          JAR_PATH=$(find target -name '*.jar' ! -name '*-tests.jar' ! -name 'original-*.jar' | head -1)
          echo "jar_name=${JAR_PATH##*/}" >> $GITHUB_OUTPUT
          echo "jar_path=$PWD/$JAR_PATH" >> $GITHUB_OUTPUT
          echo "Found JAR at: $JAR_PATH"

      # Create release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "build-$(date +'%Y%m%d')"
          name: "Auto Build $(date +'%Y-%m-%d')"
          body: "Automated build of Nascraft\n- Source: https://github.com/Bounser/Nascraft\n- Commit: ${{ github.sha }}"
          files: |
            ${{ steps.locate-jar.outputs.jar_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
